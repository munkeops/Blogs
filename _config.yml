# Site
name: "Munkeops"
title: "Blogging"
description: "Personal Blogs"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /Blogs
[//]: # google_analytics: 'UA-46278016-1'
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  munkeops:
    name: munkeops
    display_name: munkeops
    avatar: assets/images/avatarrohan.svg
    
    # gravatar: assets/images/avatar.png
    # gravatar: b1cc14991db7a456fcd761680bbc8f81    
    # [//]: # email: wowthemesnet@gmail.com
    web: https://munkeops.github.io/
    
    # [//]: #twitter: https://twitter.com/wowthemesnet
    
    description: "Hi I am just another guy trying to learn new things everyday and share my experiences. Hope you gain something in your read !"
  

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
